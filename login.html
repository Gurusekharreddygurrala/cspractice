<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h2>Login to Your Account</h2>
    <form onsubmit="return loginUser(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="error-msg" style="color: red; margin-top: 10px;"></p>
    </form>
  </div>

  <script>
    function loginUser(event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Set your desired username and password here
      if (username === "sekhar" && password === "1234") {
        window.location.href = "home.html"; // Redirect on successful login
      } else {
        document.getElementById("error-msg").textContent = "Invalid username or password.";
      }

      return false;
    }
  </script>
</body>
</html>
